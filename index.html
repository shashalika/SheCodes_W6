<!DOCTYPE html>
<html>
  <head>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Weather Wireframes</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="row">


        </div>
        <div class="col-6">
                <form class="search-form" id="search-form">
                  <div class="row">
                    <div class="col-8">
                      <input
                        type="search"
                        placeholder="Enter a city or location.."
                        autofocus="on"
                        autocomplete="off"
                        id="city-input"
                        class="form-control shadow-sm"
                      />
                    </div>
                    <div class="col-4">
                      <input
                        type="submit"
                        value="Search"
                        class="form-control btn btn-primary shadow-sm"
                      />

                  </div>
                </form>
              </div>
              
          <div class="card mb-3">
            <div class="row no-gutters">
              <div class="col-md-6">
                <img src="img/10-sthunderstorms.png" class="card-img" />
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h1 class="card-title" id="temperature">20° C</h1>
                  <h2 class="card-title" id="description">Thunderstorms</h2>
                  <h3 class="card-text" id="city-name">
                    Frankfurt am Main
                  </h3>
                  <p class="card-text">
                    <small id="date">Sunday, 14.06.20 - 2.30PM</small>
                  </p>
                </div>
              </div>
            </div>           
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row row-cols-md-6">
        <div class="col mb-4">
          <div class="card">
            <img src="img/12-thunderstroms.png" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <p class="card-text">
                15° - Stormy
              </p>
            </div>
          </div>
        </div>
        <div class="col mb-4">
          <div class="card">
            <img src="img/07-partlycloudy.png" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text">
                18° - Cloudy
              </p>
            </div>
          </div>
        </div>
        <div class="col mb-4">
          <div class="card">
            <img src="img/09-sunshower.png" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-text">
                20° - Rainy
              </p>
            </div>
          </div>
        </div>
        <div class="col mb-4">
          <div class="card">
            <img src="img/07-partlycloudy.png" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text">
                22° - Cloudy
              </p>
            </div>
          </div>
        </div>
        <div class="col mb-4">
          <div class="card">
            <img src="img/06-sunny.png" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <p class="card-text">
                25° - Sunny
              </p>
            </div>
          </div>
        </div>
        <div class="col mb-4">
          <div class="card">
            <img src="img/06-sunny.png" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title">Saturday</h5>
              <p class="card-text">
                27° - Sunny
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
